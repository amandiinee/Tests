<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.awesome.com" /> 
    <script src="https://kit.fontawesome.com/9919d0fa00.js" crossorigin="anonymous"></script>

    <style>
        
        * {
            border: 0;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .bordure {
            border: solid 1px red;
        }

        .conteneur {
            display: flex;
            align-items: flex-start;
            flex-direction: column-reverse; 
        }
        .hebergements img,.populaires img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            
        }
        .hebergements, .populaires {           
            /* width: 100%; */
            padding: 0 20px;
        }

        .hebergement, .populaire {
            margin: 1vw 0;
        }
        /* .hebergement{
            width: 30%;
            height: auto;
            background-color: white;
            padding: 1%;
            border-radius: 20px;
            transition-duration: 200ms;
            -webkit-box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.24); 
            box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.24);
        }    */
        .hebergements {
            display: flex;
            flex: 2;
            height: 780px;
            width: 100%;
            margin-right: 20px;
            border-radius: 10px;
            margin-left: 20px;
            margin-top: 3%;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
            
        .populaires {
            display:flex;
            flex: 1;
            height: 780px;
            width: 100%;
            margin-left: 20px;
            border-radius: 10px;
            margin-right: 20px ;
            margin-top: 3%;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .grille {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;               
        }
        
        
        @media screen and (min-width: 800px) {

            .conteneur {
                flex-direction: row;
            }

            .hebergements {           
                width: 70%;
            }

            .populaires {
                width: 30%;
            }

            .hebergement {
                width: 49%;
            }

        }

        @media screen and (min-width: 1200px) {

            .hebergements {           
                width: 70%;
            }

            .populaires {
                width: 30%;
            }

            .hebergement {
                width: 31%;
            }

        }
        
    </style>
</head>
<body>
